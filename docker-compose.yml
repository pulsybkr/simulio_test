services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: simulio_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: simulio
      MYSQL_USER: simulio_user
      MYSQL_PASSWORD: simulio_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - simulio_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Back-end AdonisJS
  backend:
    build: 
      context: ./back-end
      dockerfile: Dockerfile
    container_name: simulio_backend
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: development
      PORT: 3333
      HOST: 0.0.0.0
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: simulio_user
      DB_PASSWORD: simulio_password
      DB_DATABASE: simulio
      SIMULATION_API_URL: http://simulation:8000
      JWT_SECRET: $2y$10$W107VhHX9DsdcS293AH7eeFSDh6TFPz1wz9AHRtDpbdXvFhQWf3ny
      CORS_ORIGIN: http://localhost:5173
      LOG_LEVEL: debug
    volumes:
      - ./back-end:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      simulation:
        condition: service_started
    networks:
      - simulio_network
    command: npm run dev

  # Front-end Vue.js
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: simulio_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3333
      VITE_APP_NAME: Simulio
      VITE_APP_VERSION: 1.0.0
    volumes:
      - ./front-end:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - simulio_network

  # API de simulation Python
  simulation:
    build:
      context: ./simulation
      dockerfile: Dockerfile
    container_name: simulio_simulation
    ports:
      - "8000:8000"
    volumes:
      - ./simulation:/app
    networks:
      - simulio_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:

networks:
  simulio_network:
    driver: bridge

