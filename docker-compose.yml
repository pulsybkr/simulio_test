
services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: simulio_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: simulio
      MYSQL_USER: simulio_user
      MYSQL_PASSWORD: simulio_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./back-end/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - simulio_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # API Backend AdonisJS
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: simulio_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3333
      HOST: 0.0.0.0
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: simulio_user
      DB_PASSWORD: simulio_password
      DB_DATABASE: simulio
      SIMULATION_API_URL: http://simulation:8000
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      CORS_ORIGIN: http://localhost:8080
    ports:
      - "3333:3333"
    depends_on:
      mysql:
        condition: service_healthy
      simulation:
        condition: service_started
    volumes:
      - ./back-end:/app
      - /app/node_modules
    networks:
      - simulio_network
    command: npm run dev

  # API Simulation Python
  simulation:
    build:
      context: ./simulation
      dockerfile: Dockerfile
    container_name: simulio_simulation
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - simulio_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Vue.js
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: simulio_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3333
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./front-end:/app
      - /app/node_modules
    networks:
      - simulio_network

  # # phpMyAdmin (optionnel pour la gestion de la DB)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: simulio_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: simulio_user
      PMA_PASSWORD: simulio_password
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - simulio_network

volumes:
  mysql_data:
    driver: local

networks:
  simulio_network:
    driver: bridge
